services:
  - type: web
    name: personal-hq-api
    env: node
    plan: free
    buildCommand: npm install && npm run build:posts
    startCommand: npm run start
    envVars:
      - key: ADMIN_TOKEN
        sync: false   # set in Render dashboard
      - key: HOST
        value: 0.0.0.0
      - key: PORT
        value: 4000
